name: Build Tauri Desktop Apps

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug:
        description: 'Build in debug mode'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            name: Windows x64

          # macOS builds
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            name: macOS Intel
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            name: macOS Apple Silicon

          # Linux builds
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            arch: x64
            name: Linux x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/app/studio/src-tauri -> target
          cache-targets: true

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # Generate icons if needed
      - name: Generate icons
        run: npm run tauri:icons
        continue-on-error: true

      # Build the app
      - name: Build Tauri app (Release)
        if: ${{ github.event.inputs.debug != 'true' }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/app/studio
          args: --target ${{ matrix.target }}

      - name: Build Tauri app (Debug)
        if: ${{ github.event.inputs.debug == 'true' }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/app/studio
          args: --target ${{ matrix.target }} --debug

      # Upload artifacts
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: openDAW-Studio-${{ matrix.arch }}-windows
          path: |
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: openDAW-Studio-${{ matrix.arch }}-macos
          path: |
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: openDAW-Studio-${{ matrix.arch }}-linux
          path: |
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            packages/app/studio/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  # Create release when a tag is pushed
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
